<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="/image slider program/style.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img class="displaySlide" src="/image slider program/images/car 1.avif" alt="">
      <img src="/image slider program/images/car 2.avif" alt="">
      <img src="/image slider program/images/car 3.avif" alt="">
      <img src="/image slider program/images/car 4.avif" alt="">
      <img src="/image slider program/images/car 5.avif" alt="">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>

  </div>

  <script src="/image slider program/index.js"></script>
</body>
</html>
